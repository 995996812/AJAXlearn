<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jQuery.js"></script>
	<script type="text/javascript">
		function f1() {
			$('#apple');
		}
	</script>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<h2>jquery对象与dom对象互相调用成员</h2>
	<div id="apple"></div>
	<input type="button" value="点击" onclick="f1()">
</body>
</html>
