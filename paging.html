<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax无刷新分页效果</title>
	<script type="text/javascript">
		//ajax获取分页信息
		function showpage(url) {
			var xhr = new XMLHttpRequest();//创建ajax分页对象
			xhr.onreadystatechange = function(){
				if (xhr.readyState == 4) {
					document.getElementById("result").innerHTML = xhr.responseText;
				}
			}
			xhr.open('get', url);
			xhr.send(null);
		}

		window.onload = function(){
			showpage('./paging.php');
		}
	</script>
	<style type="text/css">
		h2,div{
			width: 700px;
			margin: auto;
		}
		h2{
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>ajax无刷新分页效果</h2>
	<div id="result">
		
	</div>

</body>
</html>
